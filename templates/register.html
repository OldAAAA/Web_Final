<html lang="en">
        <link rel="shortcut icon" href="../static/images/favicon.png" >
    <head>
        <meta charset="utf-8">
        <title>SignUp</title>
        {#navbar#}
        <meta name="WeCoze" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Web chat room">
		<link rel="shortcut icon" href="../static/images/favicon.png" >
		<script type="application/x-javascript">
			addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
		</script>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css"	type="text/css" media="all">
        <link rel="stylesheet" href="../static/css/style.css" 		type="text/css" media="all">
		<link rel="stylesheet" href="../static/css/animate.css" 		type="text/css" media="all">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" type="text/css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Cinzel+Decorative:400,900,700" type="text/css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:400,700"			   type="text/css">
    </head>
    <body>
        <!-- Navbar -->
			<nav class="navbar navbar-default w3l aits wow bounceInUp agileits w3layouts">
				<div class="container">

					<div class="navbar-header agileits w3layouts">
						<button type="button" class="navbar-toggle agileits w3layouts collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
							<span class="sr-only agileits w3layouts">Toggle navigation</span>
							<span class="icon-bar w3l"></span>
							<span class="icon-bar aits"></span>
							<span class="icon-bar w3laits"></span>
						</button>
						<a class="navbar-brand agileits w3layouts" href="/">WeCoze</a>
					</div>

					<div id="navbar" class="navbar-collapse agileits w3layouts navbar-right collapse">
						<ul class="nav agileits w3layouts navbar-nav">
							<li><a href="/login/">Sign In</a></li>
							<li><a href="/register">Sign up</a></li>
						</ul>
					</div>

				</div>
			</nav>
			<!-- //Navbar -->

            <form method="post" action="/register/"  enctype="multipart/form-data">
                {% csrf_token %}
                <link rel="stylesheet" href="../static/reset.css">
                <link rel="shortcut icon" href="../static/images/favicon.png" >
			    <link rel="stylesheet" href="../static/css/style1.css">
				<script src="../static/js/judge.js"></script>
				
				<div class="inner" id=signup_inner>
                <div class="title">Sign up</div>
                <div class="enter_text">
                    
                    <!--<input type="text" id=username placeholder="Username">-->
                    {{ form.username }}
                    <span class="error" id="usrnameErr"></span>
                    <div class="error">
                        {{ errorUsername }}
                    </div>
                    <span id="checkusername"> </span>
                    <!--<span id="checkemail"> </span>-->
                    <!--<input type="email" id=email placeholder="Email">-->
                    {{ form.email }}
                    <div>
                        <span class="error">{{error.email}}</span>
                    </div>
                    <span class="error" id="usrEmailErr"></span>
                    <div id="error_div" class="error">
                        {{ error1 }}
                    </div>
                    <span id="checkemail"> </span>
                    <!--<span id="checkpassword"> </span>-->
                    <!--<input type="password" id=password placeholder="Password">-->
                    <!--<input type="password" id=password_confirmation placeholder="Password confirmation">-->

                    {{ form.pwd }}
                    <span class="error" id="usrPasswordShortErr"></span>
                    <div class="error">
                        {{ errorPasswordShort }}
                    </div>
                    <span id="checkpassword"> </span>


                    {{ form.pwd_confirm }}
                    <span class="error" id="usrPasswordMismatchErr"></span>
                    <div class="error">
                        {{ errorPasswordMatch }}
                    </div>
                    <span id="checkpasswordconfirm"> </span>

                </div>
                <button name="Submit" value="Submit" onclick="return isall();"><span>Sign up </span></button>
            </div>
        </form>
    </body>

</html>
