<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>profile</title>
    <link rel="stylesheet" href="../static/css/style_pro.css" type="text/css" media="all">
    <link rel="shortcut icon" href="../static/images/favicon.png">
</head>

<body>
<div class="container">

    <div class="header">
        <div class="text-center m-b-15">
            <img src="../static/images/favicon.png">
        </div>
        <h3 class="text-center m-t-0 m-b-25">My Homepage</h3>
    </div>
    <div class="profile-block">
        <div class="profile-block__left">

            <div class="form-group ">
                <div class="center-block">
                    <img src="../static/1.jpg" class="img-thumbnail" alt="Responsive image">
                </div>
            </div>
            <div class="form-group " align="center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
                     style="width: 16px; vertical-align: middle">
                    <path fill="currentColor"
                          d="M527.9 32H48.1C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48.1 48h479.8c26.6 0 48.1-21.5 48.1-48V80c0-26.5-21.5-48-48.1-48zM54.1 80h467.8c3.3 0 6 2.7 6 6v42H48.1V86c0-3.3 2.7-6 6-6zm467.8 352H54.1c-3.3 0-6-2.7-6-6V256h479.8v170c0 3.3-2.7 6-6 6zM192 332v40c0 6.6-5.4 12-12 12h-72c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h72c6.6 0 12 5.4 12 12zm192 0v40c0 6.6-5.4 12-12 12H236c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h136c6.6 0 12 5.4 12 12z"></path>
                </svg>
                <label for="name"> Name:{{ username }}</label>

            </div>
            <div class="form-group " align="center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                     style="width: 16px; vertical-align: middle">
                    <path fill="currentColor"
                          d="M256 56c110.532 0 200 89.451 200 200 0 110.532-89.451 200-200 200-110.532 0-200-89.451-200-200 0-110.532 89.451-200 200-200m0-48C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm64 136c-9.535 0-18.512 2.386-26.37 6.589h.017c12.735 0 23.059 10.324 23.059 23.059 0 12.735-10.324 23.059-23.059 23.059s-23.059-10.324-23.059-23.059v-.017C266.386 181.488 264 190.465 264 200c0 30.928 25.072 56 56 56s56-25.072 56-56-25.072-56-56-56zm-128 0c-9.535 0-18.512 2.386-26.37 6.589h.017c12.735 0 23.059 10.324 23.059 23.059 0 12.735-10.324 23.059-23.059 23.059-12.735 0-23.059-10.324-23.059-23.059v-.017C138.386 181.488 136 190.465 136 200c0 30.928 25.072 56 56 56s56-25.072 56-56-25.072-56-56-56zm195.372 182.219c18.819-25.592-19.856-54.017-38.67-28.438-50.135 68.177-135.229 68.18-185.367 0-18.828-25.601-57.478 2.861-38.67 28.438 69.298 94.231 193.323 94.351 262.707 0z"></path>
                </svg>
                <label for="email"> Email Address: {{ email }}</label>

            </div>
            <form role="form" method="post" name="user_account">
                {% csrf_token %}
                <div class="form-group " align="center">
                    <input type="submit" class="btn btn-success" name="ChangeEmail" value="Change Email">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></input>
                    <input type="submit" class="btn btn-success" name="ChangePassword" value="Change Password">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span></input>
                    <input type="submit" class="btn btn-success" name="Return" value="Return">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span></input>
                </div>
            </form>
        </div>

    </div>
</div>
>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
